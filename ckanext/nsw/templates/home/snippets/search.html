{% set tags = h.get_facet_items_dict('tags', limit=3) %}
{% set placeholder = _('eg. Baby Names') %}

<div class="module module-search module-narrow module-shallow box">
    <form class="module-content search-form" method="get" action="{% url_for controller='package', action='search' %}">
        <h3 class="heading"><label for="home-search">{{ _("Search Your Data") }}</label></h3>
        <div class="search-input control-group search-giant">
            <input type="text" id="home-search" class="search" name="q" value="" autocomplete="off" placeholder="{{ placeholder }}" />
            <button type="submit" name="search">
                <i class="fa fa-search"></i>
                <span>{{ _('Search') }}</span>
            </button>
        </div>
    </form>
    <div class="tags">
        <h3>{{ _('Popular Tags') }}</h3>
        {% for tag in tags %}
        <a class="tag" href="{% url_for controller='package', action='search', tags=tag.name %}">{{ h.truncate(tag.display_name, 22) }}</a>
        {% endfor %}
    </div>
</div>
