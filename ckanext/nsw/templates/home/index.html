{% ckan_extends %}
{% block home_tags %}
  <div class="tags">
    <h3>{{ _('Popular Tags') }}</h3>
    {% set tags = h.get_facet_items_dict('tags', limit=3) %}
    <ul>
    {% for tag in tags %}
      <li><a class="tag" href="{% url_for controller='package', action='search', tags=tag.name %}">{{ h.truncate(tag.display_name, 22) }}</a></li>
    {% endfor %}
    </ul>
  </div>
{% endblock %}
