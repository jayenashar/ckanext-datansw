<div class="context-info">
  <div class="btn-group">
    {% if is_me == 'false' %}
      {{ h.follow_button('user', id) }}
    {% endif %}
  </div>
  <div class="nums">
    <p class="dl">
      <span class="dt">{{ _('Followers') }}</span>
      <span class="dd">{{ h.SI_number_span(num_followers) }}</span>
    </p>
    <p class="dl">
      <span class="dt">{{ _('Datasets') }}</span>
      <span class="dd">{{ h.SI_number_span(number_administered_packages) }}</span>
    </p>
    <p class="dl">
      <span class="dt">{{ _('Edits') }}</span>
      <span class="dd">{{ h.SI_number_span(number_of_edits) }}</span>
    </p>
  </div>
</div>
