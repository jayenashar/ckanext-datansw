<div class="popover-context profile-info">
  {% if notes != 'null' %}
    {% set notes = notes|striptags %}
    <p class="about">
      {{ h.truncate(notes, length=160, whole_word=True) }}
    </p>
  {% endif %}
  <div class="btn-group">
    {{ h.follow_button('dataset', id) }}
  </div>
  <div class="nums">
    <p class="dl">
      <span class="dt">{{ _('Resources') }}</span>
      <span class="dd">{{ h.SI_number_span(num_resources) }}</span>
    </p>
    <p class="dl">
      <span class="dt">{{ _('Tags') }}</span>
      <span class="dd">{{ h.SI_number_span(num_tags) }}</span>
    </p>
  </div>
</div>
