{% ckan_extends %}

{% block scripts %}
    {{ super() }}
    {% set private_label = ' <span class="label" title="%s">%s</span>'|format(_('This means only you can see this'), _('Private'))|safe %}
    <script>
        var el = document.querySelector('label[for=field-email]');
        if (el) el.innerHTML += '{{ private_label }}';
    </script>
{% endblock scripts %}
