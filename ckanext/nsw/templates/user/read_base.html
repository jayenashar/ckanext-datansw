{% ckan_extends %}

{% block user_nums %}
<div class="nums">
  <p class="dl" >
    <span class="dt">{{ _('Followers') }}</span>
    <span class="dd">{{ h.SI_number_span(user.num_followers) }}</span>
  </p>
  <p class="dl" >
    <span class="dt">{{ _('Datasets') }}</span>
    <span class="dd">{{ h.SI_number_span(user.number_administered_packages) }}</span>
  </p>
  <p class="dl" >
    <span class="dt">{{ _('Edits') }}</span>
    <span class="dd">{{ h.SI_number_span(user.number_of_edits) }}</span>
  </p>
</div>
{% endblock %}
